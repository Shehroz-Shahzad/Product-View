<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Reset some default styles */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Style for the hamburger menu */
        #menuToggle {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            cursor: pointer;
            z-index: 2;
        }

        #menuToggle div {
            width: 30px;
            height: 4px;
            margin: 6px auto;
            background-color: #fff;
        }

        /* Style for the sidebar menu */
        #sidebarMenu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s;
            z-index: 1;
        }

        #sidebarMenu.active {
            left: 0;
        }

        .container {
            margin-left: 260px;
            transition: margin-left 0.3s;
        }

        .logo {
            font-size: 24px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu li {
            margin: 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            #menuToggle {
                display: block;
            }

            #sidebarMenu {
                width: 90%;
                left: -90%;
            }

            #sidebarMenu.active {
                left: 0;
            }

            .container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="sidebarMenu">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Logo</div>
        </nav>
        <!-- Your page content goes here -->
    </div>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebarMenu = document.getElementById('sidebarMenu');

        menuToggle.addEventListener('click', () => {
            sidebarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
